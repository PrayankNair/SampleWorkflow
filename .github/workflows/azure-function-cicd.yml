name: Deploy Python Azure Function

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Match your Azure Function runtime

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Archive function app
    - name: Archive function app
      run: zip -r function.zip .

    # 5. Deploy to Azure Function App
    - name: Deploy to Azure Function App
      uses: azure/functions-action@v1
      with:
        app-name: <SampleWorkflow>  # Replace with your Azure Function App name
        package: function.zip
        publish-profile: ${{ secrets.SampleWorkflow_PUBLISH_PROFILE }}
