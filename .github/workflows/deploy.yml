
name: Deploy Azure Function
on:
  push:
    branches:
      - main

permissions:
  id-token: write    # Required for OIDC
  contents: read     # Allows checkout of code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip function
        run: zip -r function.zip .

      
      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


      - name: Upload to Blob
        run: |
          az storage blob upload \
            --account-name sampleworkflow \
            --container-name function-deploy \
            --name function.zip \
            --file function.zip
            --overwrite
            --auth-mode login

      - name: Generate SAS and update Function App
        run: |
          SAS_TOKEN=$(az storage blob generate-sas \
            --account-name sampleworkflow \
            --container-name function-deploy \
            --name function.zip \
            --permissions r \
            --expiry $(date -u -d "1 day" '+%Y-%m-%dT%H:%MZ') \
            --https-only \
            --output tsv)
          az functionapp config appsettings set \
            --name basics \
            --resource-group Sample \
            --settings WEBSITE_RUN_FROM_PACKAGE="https://sampleworkflow.blob.core.windows.net/function-deploy/function.zip?$SAS_TOKEN"

      - name: Test Function Endpoint
        run: |
          curl "https://basics.azurewebsites.net/api/HelloWorld?code=${{ secrets.AZURE_FUNCTION_KEY }}"

       
      
